        <meta charset="UTF-8">

        <meta name="keywords" content="pizza restaurant, pizza near me">
        <meta name="author" content="Practice Web Design">

            Pizzeria Global | Order
        </title>

        <!-- GOOGLE FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
        <!-- FONTAWESOME CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- STYLESHEET -->
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>

    <body>

        <!-- OVERLAY FOR MOBILE -->
        <div id="overlay">
            <div>
                <i class="fa fa-times" title="Button to close mobile navigation" onclick="off()"></i>
            </div>
            <div class="overlay-text">
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="about.html">About</a>
                <a href="order.html" class="order-nav">Order</a>
            </div>
        </div>

        <header>
            <nav class="nav full-nav">
                <div>
                    <img src="images/alvins_pizza_resturant_logo.png" alt="Pizzeria Logo" style="width: 1.5rem;" loading="lazy">
                </div>
                <div>
                    <a href="index.html">Home</a>
                    <a href="menu.html">Menu</a>
                    <a href="about.html">About</a>
                    <a href="order.html" class="order-nav">Order</a>
                </div>
            </nav>
    
            <!-- MOBILE -->
            <nav class="nav mobile-nav">
                <div>
                    <img src="images/alvins_pizza_resturant_logo.png" alt="Pizzeria Logo" style="width: 25%;" loading="lazy">
                </div>
                <div>
                    <i class="fa-solid fa-bars" title="Button to open mobile navigation" onclick="on()"></i>
                </div>
            </nav>
        </header>
        

        <main>
            <div class="red-spacer"></div>

            <!-- FORM -->
            <div>
                <h1>Order</h1>
                <div class="order">
                    <form>
                        <div class="form1">

                            <div>
                                <h3>Nikhil's Pizzeria</h3>
                                <h3>Sector-2 Bangalore, IN</h3>
                                <div>
                                    <input type="radio" id="pickup" name="pick" value="1">
                                    <label for="pickup">Pickup</label>
                                </div>
                                <div>
                                    <input type="radio" id="dine-in" name="pick" value="1">
                                    <label for="dine-in">Dine In</label>
                                </div>
                            </div>
                            <div>
                                <h3>Order Details</h3>
                            </div>
                        </div>
                        <hr class="form-hr">
                        <div class="form-input">
                            <h3>Info</h3>
                            <div>
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" placeholder="John Smith">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" placeholder="johnsmith@gmail.com">
                                <label for="phone">Phone Number:</label>
                                <input type="tel" id="phone" name="phone" pattern="[0-9]{5}-[0-9]{5}" placeholder="01234-56789">
                            </div>
                        </div>

                        <hr class="form-hr">
                        <div class="form-input">
                            <h3>Payment</h3>
                            <div>
                                <label for="cardname">Cardholder Name:</label>
                                <input type="text" id="cardname" name="cardname" placeholder="John Smith">
                                <label for="address">Cardholder Address:</label>
                                <input type="text" id="address" name="address" placeholder="johnsmith@gmail.com">
                                <label for="card">Card Number:</label>
                                <input type="number" id="card" name="card" placeholder="XXXX XXXX XXXX XXXX">
                                <label for="cvv">CVV:</label>
                                <input type="number" id="cvv" name="cvv" placeholder="123">
                            </div>
                        </div>

                        <div class="form-btn">
                            <button type="reset" value="reset">Cancel</button>
                            <button type="submit" value="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div> 
        </main>

        <!-- FOOTER -->
         <footer>
            <div>
                <img src="images/alvins_pizza_resturant_logo.png" alt="Pizzeria Logo" style="width: 10%;" loading="lazy">
             </div>
             <div>
                <div>
                    <a href="index.html">Home</a>
                    <a href="menu.html">Menu</a>
                    <a href="about.html">About</a>
                    <a href="order.html">Order</a>
                 </div>
                 <div>
                    <h4>Copyright 2024 Nikhil's Pizzeria</h4>
                 </div>
             </div>
             <div>
                <img src="images/alvins_instagram.png" alt="Nikhil's Instagram Logo" style="width: 10%;" loading="lazy">
                <img src="images/Alvins_facebook.png" alt="Nikhil's Facebook Logo" style="width: 10%;" loading="lazy">
             </div>
         </footer>

    </body>
</html>
